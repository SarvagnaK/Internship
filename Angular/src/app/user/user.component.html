
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="user.component.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body>

<div class="container-fluid mt-4">
    <div class="row main-container">
        <!-- User List Section -->
        <div class="col-md-7 table-container">
            <div class="card">
                <div class="card-header bg-success">
                    <div class="row">
                        <div class="col-6">
                            <h4>User List</h4>
                        </div>
                        <div class="col-6 text-end">
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>User Id</th>
                                <th>User Name</th>
                                <th>Password</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTable">
                            @for( item of userList; track $index){
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.userName}}</td>
                                    <td>{{item.password}}</td>
                                    <td>{{item.fullName}}</td>
                                    <td>{{item.role}}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary" style="margin: 5px;" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-sm btn-danger" style="margin: 5px;" (click)="onDeleteUser(item.userId)">Delete</button> 
                                    </td>
                                </tr>
                            }
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Add User Form Section -->
        <div class="col-md-5 side-panel" id="sidePanel">
            <div class="card">
                <div class="card-header bg-success">
                    <h4 id="formTitle">Add User</h4>
                </div>
                <div class="card-body">
                    <form id="userForm">
                        <div class="row">
                            
                            <div class="col-6">
                                <label for="userName" class="form-label">Username</label>
                                <input type="text" name="userName" [(ngModel)]="userObj.userName" class="form-control" id="userName" placeholder="UserName">
                            </div>
                            <div class="col-6">
                                <label for="emailID" class="form-label">Email</label>
                                <input type="email" name="emailID" [(ngModel)]="userObj.emailID" class="form-control" id="emailID" placeholder="Email">
                            </div>
                            <div class="col-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" name="fullName" [(ngModel)]="userObj.fullName" class="form-control" id="fullName" placeholder="Full Name">
                            </div>
                            <div class="col-6">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" name="role" [(ngModel)]="userObj.role" class="form-control" id="role" placeholder="Role">
                            </div>
                            <div class="col-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" [(ngModel)]="userObj.password" id="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        {{userObj.userId}}
                        @if(userObj.userId == 0){
                        <button style="margin: 7px;" type="submit" class="btn btn-primary" (click)="onSaveUser()">Save</button>
                        }
                        @else{
                            <button style="margin: 7px;" type="submit" class="btn btn-warning" (click)="onUpdate()">Update</button>
                        }

                        <button type="button" class="btn btn-secondary">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
