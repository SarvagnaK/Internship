<button class="btn btn-success" (click)="NavigatetoAdmin()" style="margin: 5px;"> Go to Admin</button>

<div class="row pt-4" style="margin: 5px;">
    <div class="col-3">
        course name => {{coursename}}
        <br>

        course name => {{coursename | uppercase}}
    </div>
    <div class="col-3">
        course name => {{coursename}}
        <br>
        course name => {{coursename | lowercase}}
    </div>
    <div class="col-3">
        student obj=> {{studentObj}}
        <br>
        student obj=> {{studentObj | json}}
    </div>
</div>

<div class="col-4">
<table class="table table-bordered" style="margin: 15px;">
    <thead>
        <tr>
            <th>Sr No</th>
            <th>Name</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of EmpArray; let srno=index">
            <td>{{srno+1}}</td>
            <td>{{emp.name | na}}</td>
            <td>{{emp.city | uppercase}}</td>
            
        </tr>
    </tbody>
</table>
</div>
