
<div class="container" style="margin: 10px;">
    <div class="form-group">
        <label for="student">Student name</label>
        <input type="text" name="student" [(ngModel)]="name" class="form-control">

    </div>
    <div class="text-container">
        <span *ngIf = "name.length > 0">{{mark | result : name}}</span>
    </div>
    <div class="btn-container">
        <button class="btn btn-dark" (click)="update()" style="margin: 10px;">Update</button>
    </div>
</div>
