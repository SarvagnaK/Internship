<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="overlay" class="hidden fixed inset-0 bg-slate-700 bg-opacity-30 z-40" (click)="closeMenu()"></div>

    
    <!-- Navbar -->
    <nav class="bg-white shadow-md relative z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600 font-sans">Sarvagna's Blog</h1>



            <!-- search bar -->

        <div class="relative pr-12">
             <input type="text" placeholder="search..." [(ngModel)]="searchQuery" class="bg-slate-100 rounded-2xl relative py-2 px-4 focus:outline-none w-[10rem] md:w-[20rem]  ">

             <button (click)="searchNews()" class="absolute right-12 top-1/2 transform -translate-y-1/2 md:right-14 ">
                
                üîç
            </button>


        </div>


            <ul class="md:flex hidden font-semibold space-x-6">
                
                <li><a (click)="NavigateHome()" class="cursor-pointer  text-gray-700 hover:text-blue-500" >Blogs</a></li>
                <li><a (click)="NavigateContact()" class="cursor-pointer text-gray-700 hover:text-blue-500">Contact</a></li>
            </ul>


            <!-- hamburger icon -->
            <button id="menu-btn" class=" cursor-pointer md:hidden text-3xl relative z-50" (click)="toggleMenu()">
                &#8801;
            </button>
        </div>
        <section class="bg-blue-500 text-white text-center p-10">
            <h2 class="text-4xl font-bold ">Welcome to My Blog</h2>
            <p class="mt-2 text-lg">Explore the latest articles and trends</p>
        </section>
        <!-- drop down menu -->
        <div id="menu" class="hidden absolute top-16 right-4 bg-white shadow-lg rounded-lg py-2 w-40 z-50 ">
            <a (click)="NavigateHome()" class="block py-2 px-4 hover:bg-gray-200 text-lg" >Blogs</a>
            <a (click)="NavigateContact()" class="block py-2 px-4 hover:bg-gray-200 text-lg" >Contact</a>
        </div>
            
        
    </nav>
    <app-home [noResultsFound]="noResultsFound" [searchQuery]="searchQuery"></app-home>
    <router-outlet></router-outlet>
    
    
    <!-- Main Section -->


    <!-- Footer -->
    

</body>
</html>
