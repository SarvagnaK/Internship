<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: hsl(0, 0, 95);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .weatherform {
            margin: 20px;
            position: relative;
        }
        .cityinput {
            padding: 10px;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid hsla(0, 0%, 20%, 0.3);
            border-radius: 10px;
            margin: 10px;
            width: 300px;
        }
        .suggestions {
            position: absolute;
            top: 60px;
            left: 10px;
            background: white;
            border: 2px solid hsla(0, 0%, 20%, 0.3);
            width: 300px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            border-radius: 10px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.5);
            font-size: 1rem;
            font-weight: bold;
            color: hsla(0, 0%, 0%, 0.75);
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid hsla(0, 0%, 20%, 0.3);
        }
        .suggestions div:last-child {
            border-bottom: none;
        }
        .suggestions div:hover {
            background: hsl(40, 100%, 75%);
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-weight: bold;
            font-size: 2rem;
            background-color: hsl(122, 39%, 50%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: hsl(122, 39%, 40%);
        }
        .card {

            font-family: Arial, Helvetica, sans-serif;

            background-color: hsl(40,100%,75%);
            padding: 50px;
            box-shadow: 2px 2px 5px hsla(0, 0%, 0%, 0.5);
            min-width: 300px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        h1{
    font-size: 3.5rem;
    margin-top: 0;
    margin-bottom: 25px;   
}
p{  
    font-size: 1.5rem;
    margin: 5px 0;
}
.citydisplay, .tempdisplay{
    font-size: 2.5rem;
    font-weight: bold;
    color: hsla(0, 0%, 0%, 0.75);
    margin-bottom: 25px;
}
.humiditydisplay{
    font-weight: bold;
    margin-bottom: 25px;
}
.descdisplay{
    font-style: italic;
    font-weight: bold;
    font-size: 1.5rem;

}

.errordisplay{
    font-size: 2.5rem;
    font-weight: bold;
    color: hsla(0, 0%, 0%, 0.75);
}

    </style>
</head>
<body>
    <form class="weatherform">
        <input type="text" class="cityinput" placeholder="Enter city">
        <div class="suggestions"></div>
        <button type="submit">Get Weather</button>
    </form>
    
    <div class="card"></div>
    
    <script>
        
        const weatherform = document.querySelector(".weatherform");
        const cityinput = document.querySelector(".cityinput");
        const suggestionsBox = document.querySelector(".suggestions");
        const card = document.querySelector(".card");
        const apikey = "2335f7a1ddbd4c1c80a102228250502";
        let debounceTimeout;
        let availableCities = [];

        async function fetchCitySuggestions(query) {
            if (!query) {
                suggestionsBox.style.display = "none";
                return;
            }
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/search.json?key=${apikey}&q=${query}`);
                if (!response.ok) throw new Error("could not fetch weather data");
                availableCities = await response.json();
                displaySuggestions(availableCities);
            } catch (error) {
                console.error(error);
            }
           
        }

        function displaySuggestions(cities) {
            suggestionsBox.innerHTML = "";
            if (cities.length === 0) {
                suggestionsBox.style.display = "none";
                return;
            }
            cities.forEach(city => {
                const div = document.createElement("div");
                div.textContent = city.name + ", " + city.country;
                div.addEventListener("click", () => {
                    cityinput.value = city.name;
                    suggestionsBox.style.display = "none";
                });
                suggestionsBox.appendChild(div);
            });
            suggestionsBox.style.display = "block";
        }

        cityinput.addEventListener("input", (event) => {
            clearTimeout(debounceTimeout);  //ensures that if the user is still typing, the previous API call is cancelled.
            debounceTimeout = setTimeout(() => {
                fetchCitySuggestions(event.target.value);
            }, 300); // api is called after 300ms of user stops typing
        });

        weatherform.addEventListener("submit", async (event) => {
            event.preventDefault();
            suggestionsBox.style.display = "none";
            const city = cityinput.value;
            if(!city)
        {
            displayError("please enter a city");
            return;
        }
            if (!availableCities.some(c => c.name.toLowerCase() === city.toLowerCase())) {
                displayError("could not fetch weather data");
                return;
            }
            try {
                const weatherData = await getWeatherData(city);
                displayWeatherInfo(weatherData);
            } catch (error) {
                console.error(error);
                displayError("could not fetch weather data");
            }
        });

        async function getWeatherData(city) {
            const apiUrl = `https://api.weatherapi.com/v1/current.json?key=${apikey}&q=${city}&aqi=no`;
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("City not found");
            return await response.json();
        }

        function displayWeatherInfo(data) {

    card.textContent="";
    card.style.display="flex";

    const citydisplay=document.createElement("h1");
    const tempdisplay=document.createElement("p");
    const humiditydisplay=document.createElement("p");
    const descdisplay=document.createElement("p");
    const weatherIcon = document.createElement("img"); 


    citydisplay.textContent=`${data.location.name}`;
    tempdisplay.textContent=`${data.current.temp_c}Â°C`;
    humiditydisplay.textContent=`Humidity: ${data.current.humidity}%`
    descdisplay.textContent=`${data.current.condition.text}`;
    weatherIcon.src = `https:${data.current.condition.icon}`; 
    
    
    citydisplay.classList.add("citydisplay")
    tempdisplay.classList.add("tempdisplay");
    humiditydisplay.classList.add("humiditydisplay");
    descdisplay.classList.add("descdisplay");
    weatherIcon.classList.add("weatherIcon");

    card.appendChild(citydisplay);
    card.appendChild(tempdisplay);
    card.appendChild(humiditydisplay);
    card.appendChild(descdisplay);
    card.appendChild(weatherIcon);

        }

        function displayError(message) {
          
    const errordisplay=document.createElement("p");
    errordisplay.textContent=message;
    errordisplay.classList.add("errordisplay");
    card.textContent="";
    card.style.display="flex";
    card.appendChild(errordisplay);
        }
    </script>
</body>
</html>
