<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }

        .app {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            text-align: center;
            overflow: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .category {
            margin-top: 15px;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow: auto;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-content {
            flex-grow: 1;
            text-align: left;
            padding-left: 5px;
        }

        .task-actions {
            display: flex;
            align-items: center;
        }

        .task-actions input {
            margin-right: 5px;
        }

        li button {
            background-color: #f44336;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px;
        }

        li button:hover {
            background-color: #e53935;
        }
        #addTaskButton{
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>To-Do List</h1>
        <input type="text" id="categoryInput" placeholder="Enter category" />
        <input type="text" id="taskInput" placeholder="Enter task" />
        <button id="addTaskButton">Add Task</button>
        <input type="text" id="searchInput" placeholder="Search tasks" />
        <div id="taskContainer"></div>
    </div>

    <script>
        const categoryInput = document.getElementById('categoryInput');
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskContainer = document.getElementById('taskContainer');
        const searchInput = document.getElementById('searchInput');
        const tasks = {};

        function adjustAppPosition() {
            document.body.style.alignItems = 'center';
        }

        function addTask() {
            const category = categoryInput.value.trim();
            const taskText = taskInput.value.trim();
            if (category === '' || taskText === '') return;

            if (!tasks[category]) {
                tasks[category] = new Set();
            }

            if (tasks[category].has(taskText)) return;
            tasks[category].add(taskText);

            let categorySection = document.getElementById(category);
            if (!categorySection) {
                categorySection = document.createElement('div');
                categorySection.id = category;
                categorySection.innerHTML = `<p class='category'>${category}</p><ul></ul>`;
                taskContainer.appendChild(categorySection);
            }

            const list = categorySection.querySelector('ul');
            const listItem = document.createElement('li');
            
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            taskSpan.className = 'task-content';
            
            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';
            
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', () => {
                taskSpan.style.textDecoration = checkbox.checked ? 'line-through': 'none';
            });
            
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', () => {
                list.removeChild(listItem);
                tasks[category].delete(taskText);
                if (list.children.length === 0) {
                    taskContainer.removeChild(categorySection);
                    delete tasks[category];
                }
                adjustAppPosition();
            });
            
            taskActions.appendChild(checkbox);
            taskActions.appendChild(deleteButton);
            listItem.appendChild(taskSpan);
            listItem.appendChild(taskActions);
            list.appendChild(listItem);

            categoryInput.value = '';
            taskInput.value = '';
            adjustAppPosition();
        }

        function searchTasks() {
    const searchText = searchInput.value.toLowerCase();
    document.querySelectorAll('.category').forEach(category => {
        const categorySection = category.parentElement;
        const tasksInCategory = categorySection.querySelectorAll('.task-content');
        let categoryHasMatch = false;

        tasksInCategory.forEach(task => {
            const taskItem = task.parentElement;
            if (task.textContent.toLowerCase().includes(searchText)) {
                taskItem.style.display = ''; 
                categoryHasMatch = true;
            } else {
                taskItem.style.display = 'none'; 
            }
        });

        categorySection.style.display = categoryHasMatch ? '' : 'none';
    });
}

        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });
        searchInput.addEventListener('input', searchTasks);
    </script>
</body>
</html>
