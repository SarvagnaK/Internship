    <script>

        function testScope() {
    let x = 10;
    if (true) {
        let x = 20;  
        console.log(`Inner x: ${x}`); // 20
    }
    console.log(`Outer x: ${x}`); // 10
}
testScope();

const PI = 3.14159;
console.log(`Value of PI: ${PI}`);



// ------------------  arrow function ------------------ 

function add(...args)
{
    
    let sum=0;
    args.forEach(element => {
        sum+=element;
    });
    return sum;
}
console.log(add(1,2,3));
